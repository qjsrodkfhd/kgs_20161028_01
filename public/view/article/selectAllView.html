<script>
<!-- 글목록 이벤트 핸들링 -->
	$(document).ready(
			function() {

				var articles = Controllers.getArticleController()
						.requestSelectAll();

				if (articles.length === 0) {
					alert('등록된 글이 없습니다.');
					return;
				}

				for (var i = 0; i < articles.length; i++) {
					var td_check = $('<td></td>').html(
							'<input type="checkbox">');
					var td_num = $('<td></td>').html(articles[i].num);
					var td_title = $('<td class="title_td"></td>').html(
							articles[i].title);
					var td_writer = $('<td></td>').html(articles[i].writer);
					var td_readCount = $('<td></td>').html(
							articles[i].readCount);

					var tr = $('<tr></tr>');
					tr.append(td_check, td_num, td_title, td_writer,
							td_readCount);
					$('tbody').append(tr);
				}

			});
</script>
